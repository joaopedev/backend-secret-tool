version: '3.1'

services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    # restart: always
    environment:
      POSTGRES_DB: dbviews
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  adminer:
    image: adminer
    # restart: always
    ports:
      - 8080:8080

volumes:
  db-data:  